<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>App Authorization</title>

        <script>
            // Get URL parameters.
            const urlParams = new URLSearchParams(window.location.search);
            // Get the accessToken.
            const code = urlParams.get("code");

            // Check if the code is valid.
            if (code != null && code !== "") {
                localStorage.setItem("authenticated", "discord");
                localStorage.setItem("isGuest", "false");
                localStorage.setItem("user_token", code);
            }
        </script>
    </head>

    <body>

    </body>
</html>
